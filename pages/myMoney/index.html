											<td>222</td>
											<td>33132131231</td>
											<td>已完成</td>
								</tr>
							</tbody>
						</table>

						<div id="demo0"></div>
					</div>
					<!----订单记录---->
					<div class="layui-tab-item">
						<table class="layui-table">
							<thead>
								<tr>
									<th>订单号</th>
									<th>产品</th>
									<th>订单时间</th>
									<th>奖品总数</th>
									<th>积分总额</th>
									<th>订单状态</th>

								</tr>

							<tbody>

									<td>800</td>
									<td>已支付</td>
									<td>
										<a href="../Moneyorder/index.html">查看详情</a>
									</td>
								</tr>
							</tbody>
						</table>
						<div id="demo1"></div>

				</div>
			</div>
		</div>

</html>
<script>
	layui.use('element', function() {
		var element = layui.element;
	});

	layui.use('laypage', function() {
		var laypage = layui.laypage;

		laypage.render({
			elem: 'demo0',
			count: 50 //数据总数，从服务端得到
			
		});
		
		
		laypage.render({
			elem: 'demo1',
			count: 50 //数据总数，从服务端得到
			
		});
	});
</script>
