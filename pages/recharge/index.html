<!DOCTYPE html>

				$(".header").load("../common/header.html");

				<div class="col" id="wx">
					<div class="wx-money">充值金额</div>

					<label>支付方式</label>
					<span id="icon-wx"><img src="../../images/wx-icon.png" />微信支付</span>
				</div>
			</div>
			<div class="bottom">

				<div class="money">

<script>
	$(".integral").on("click",function(){
//		console.log($(this))
		$(this).css({"border":"1px solid #4B73FF","background":" url(../../images/wx-bg.png) no-repeat right bottom / 15px"}).siblings(".integral").css({"border":"1px solid #DBDFE6","background":"none"})
	})
