	<script type="text/javascript" src="../../js/formSelects.js"></script>
	<script>
		layui.use('laydate', function() {
			var laydate = layui.laydate;

			//常规用法
			laydate.render({
				elem: '#test1'
			});

			//国际版
			laydate.render({
				elem: '#test1-1',
				lang: 'en'
			});

			//年选择器
			laydate.render({
				elem: '#test2',
				type: 'year'
			});

			//年月选择器
			laydate.render({
				elem: '#test3',
				type: 'month'
			});

			//时间选择器
			laydate.render({
				elem: '#test4',
				type: 'time'
			});

			//日期时间选择器
			laydate.render({
				elem: '#test5',
				type: 'datetime'
			});

			//日期范围
			laydate.render({
				elem: '#test6',
				range: true
			});

			//年范围
			laydate.render({
				elem: '#test7',
				type: 'year',
				range: true
			});

			//年月范围
			laydate.render({
				elem: '#test8',
				type: 'month',
				range: true
			});

			//时间范围
			laydate.render({
				elem: '#test9',
				type: 'time',
				range: true
			});

			//日期时间范围
			laydate.render({
				elem: '#test10',
				type: 'datetime',
				range: true
			});

			//自定义格式
			laydate.render({
				elem: '#test11',
				format: 'yyyy年MM月dd日'
			});
			laydate.render({
				elem: '#test12',
				format: 'dd/MM/yyyy'
			});
			laydate.render({
				elem: '#test13',
				format: 'yyyyMMdd'
			});
			laydate.render({
				elem: '#test14',
				type: 'time',
				format: 'H点m分'
			});
			laydate.render({
				elem: '#test15',
				type: 'month',
				range: '~',
				format: 'yyyy-MM'
			});
			laydate.render({
				elem: '#test16',
				type: 'datetime',
				range: '到',
				format: 'yyyy年M月d日H时m分s秒'
			});

			//开启公历节日
			laydate.render({
				elem: '#test17',
				calendar: true
			});

			//限定可选日期
			var ins22 = laydate.render({
				elem: '#test-limit1',
				min: '2016-10-14',
				max: '2080-10-14',
				ready: function() {
					ins22.hint('日期可选值设定在 <br> 2016-10-14 到 2080-10-14');
				}
			});

			//前后若干天可选，这里以7天为例
			laydate.render({
				elem: '#test-limit2',
				min: -7,
				max: 7
			});

			//限定可选时间
			laydate.render({
				elem: '#test-limit3',
				type: 'time',
				min: '09:30:00',
				max: '17:30:00',
				btns: ['clear', 'confirm']
			});

			//同时绑定多个
			lay('.test-item').each(function() {
				laydate.render({
					elem: this,
					trigger: 'click'
				});
			});

			//初始赋值
			laydate.render({
				elem: '#test19',
				value: '1989-10-14',
				isInitValue: true
			});

			//选中后的回调
			laydate.render({
				elem: '#test20',
				done: function(value, date) {
					layer.alert('你选择的日期是：' + value + '<br>获得的对象是' + JSON.stringify(date));
				}
			});

			//日期切换的回调
			laydate.render({
				elem: '#test21',
				change: function(value, date) {
					layer.msg('你选择的日期是：' + value + '<br><br>获得的对象是' + JSON.stringify(date));
				}
			});
			//不出现底部栏
			laydate.render({
				elem: '#test22',
				showBottom: false
			});

			//只出现确定按钮
			laydate.render({
				elem: '#test23',
				btns: ['confirm']
			});

			//自定义事件
			laydate.render({
				elem: '#test24',
				trigger: 'mousedown'
			});

			//点我触发
			laydate.render({
				elem: '#test25',
				eventElem: '#test25-1',
				trigger: 'click'
			});

			//双击我触发
			lay('#test26-1').on('dblclick', function() {
				laydate.render({
					elem: '#test26',
					show: true,
					closeStop: '#test26-1'
				});
			});

			//日期只读
			laydate.render({
				elem: '#test27',
				trigger: 'click'
			});

			//非input元素
			laydate.render({
				elem: '#test28'
			});

			//墨绿主题
			laydate.render({
				elem: '#test29',
				theme: 'molv'
			});

			//自定义颜色
			laydate.render({
				elem: '#test30',
				theme: '#393D49'
			});

			//格子主题
			laydate.render({
				elem: '#test31',
				theme: 'grid'
			});
		});
	</script>

	<script type="text/javascript">
		formSelects.on({

		});
		//formSelects.arr 可以获取到已经选择的数据
		function formatJson(arr) {
			try {
				$('#json-view').jsonViewer(eval('(' + JSON.stringify(arr) + ')'), {
					collapsed: false,
					withQuotes: true
				});
			} catch(error) {}
		}
	</script>
