<!-- 用户管理模块 -->
<link rel="stylesheet" href="../../css/model.css">
<link rel="stylesheet" href="../../css/plugin/reset.css">
<link rel="stylesheet" href="../../js/plugin/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../../css/accredit.css"/>
<script src="../../js/lib/jquery.min.js"></script>
<script src="../../js/plugin/layui/layui.all.js"></script>
<style>
  body {
    background: #fff;
  }
</style>
<!-- 用户管理-用户管理 -->
<div class="accredit">
  <div class="accredit-nav">基本设置 </div>
	<!--主体-->
		 <!--发布小程序-->
		 <div class="layui-row">
		 		<div class="publish layui-col-md10">
					<p>授权小程序后，即可发布小程序</p>
					<ul>
						<li>1、微信官方规定：用户必须自己进行小程序注册。然后才可以将小程序授权给任意第三方进行设计和代码管理。  </li>
						<li>2、微信官方规定：小程序个人开放的服务类目是有严格规定的，内容不在服务类目中的，是审核不通过的。</li>
					</ul>
					<div class="publish-box">
						<button class="publish-but">我已有小程序，直接授权</button>
						<button class="publish-sign">注册小程序账号</button>
					</div>
				</div>
		 	</div>
		
			<!--线上版本-->
			<div class="layui-row">
		 		<div class="layui-col-md10 on-line">
					<div class="on-line-name">
						线上版本
					</div>
					<div class="on-line-box">
						<img src=""/>
						<p>暂无版本发布上线</p>
					</div>
				</div>
		 </div>
			
			<!--审核版本-->
  		<div class="layui-row">
		 		<div class="layui-col-md10 audit">
					<div class="audit-name">
						审核版本
					</div>
					<div class="audit-box">
						<p class="audit-box-p1">版本号</p>
						<p class="audit-box-p2">2018349</p>
						<div class="audit-box-cen">
							<div class="audit-box-cen-top">
								<p class="audit-box-cen-time">提交审核时间</p>
								<p class="audit-box-cen-time1">2018-12-24 13:45</p>
							</div>
							<div class="audit-box-cen-bot">
								<p class="audit-box-bot-p1">说明</p>
								<p class="audit-box-bot-p2">微信审核中，请耐心等待。一般审核周期为1-7个工作日，审核成功后即可在审核页面中，切换假页面</p>
							</div>
						</div>
						<button class="audit-box-but">发布</button>
					</div>
				</div>
		 </div>
		 
		 <!--开发版本-->
		 <div class="layui-row">
		 		<div class="layui-col-md10 exploit">
		 			<div class="exploit-box">
						<div class="exploit-name">
							<p>开发版本</p>
							<img src=""/>
						</div>
						<div class="exploit-num">
							<p class="exploit-num-p1">版本号</p>
							<p class="exploit-num-p2">2018235</p>
							<p class="exploit-num-p3">发布时间</p>
							<p class="exploit-num-p4">2018-12-24 13:45</p>
						</div>
					</div>
					
					<div class="exploit-click">
						<button class="exploit-but">提交审核</button>
						<button>预览</button>
						<button>更改样式</button>
					</div>
				</div>
		 </div>
</div>
