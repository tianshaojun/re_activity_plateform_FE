<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../../css/plugin/reset.css">
		<link rel="stylesheet" href="../../css/cartDetails.css">
		<link rel="stylesheet" href="../../js/plugin/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../css/common/header.css" />
		<script src="../../js/lib/jquery.min.js"></script>
		<script src="../../js/plugin/layui/layui.js"></script>
		<title>礼品详情</title>
	</head>
	<style>
		.tab>li:nth-child(3) a {
			color: #4B73FF!important;
		}
	</style>

	<body>
		<!-- 头部 -->
		<!-- 导航 start -->
		<div class="header">
			<script type="text/javascript">
				$(".header").load("../common/header.html");
			</script>
		</div>
		
		<div class="cartDetails">
			<div class="cartDetails-t">
				<p class="cartDetails-titl">所有礼品/<span>完美日记迷你香水5ml女士小样持久淡香独角兽分装香精香体喷雾</span></p>
				<div class="cartDetails-click">
					<img src="../../images/gwc.png"/>
					<p>购物车</p>
				</div>
			</div>
			<div class="cartDetails-box">
				<img src="" class="cartDetails-box-img"/>
				<div class="cartDetails-box-text">
					<p class="cartDetails-box-name">完美日记迷你香水5ml女士小样持久淡香独角兽分装香精香体喷雾</p>
					<p class="cartDetails-box-discounts">优惠价:<span>500积分</span></p>
					<p class="inform">需知:<span>该礼品为虚拟商品，购买后创建活动可直接派奖</span></p>
					<p class="delivery">配送至:
						<span class="delivery-span1">18489953355</span>
						<span class="delivery-span2">有货</span>
						<span class="delivery-span3">（由活动平台发货，并提供售后服务，付款后立即到账）</span></p>
					<p class="repertory">库存:<span>100件</span></p>
					<p class="xiantiao"></p>
					<div class="cartDetails-box-num">
						<p>数量</p>
						<div class="cartDetails-box-add">
							<input type="" name="" id="" value="" class="cartDetails-num"/>
							<img src="../../images/x.png" class="cartDetails-box-min"/>
							<img src="../../images/s.png" class="cartDetails-box-max"/>
						</div>
						<p class="cartDetails-box-ti">库存不足时，用户可预约商品</p>
					</div>
					<div class="cartDetails-add">
						<img src="../../images/gwc.png"/>
						<p>加入购物车</p>
					</div>
				</div>
			</div>
			
			<!--礼品详情-->
			<div class="present">礼品详情</div>
			<!--兑换规则-->
			<div class="rule">
				礼品详情
			</div>
		</div>
		
		
		<!--查看更多-->
		<div class="more">
			查看更多
		</div>
		<!--teb end-->
		<!-- 底部 -->
		<div class="footer">
			<script type="text/javascript">
				$(".footer").load("../common/footer.html");
			</script>
		</div>
	</body>
	<script type="text/javascript">
		$(".cartDetails-num").prop("disabled", true);
	</script>
</html>
